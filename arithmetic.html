<!DOCTYPE html>
<html>
    <head>
        <title>
            Airthemetic Calculations
        </title>
    </head>
 
<body>
    <h1>Priyanka Maruthi computes</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_first">Enter a number</label>
    <input type ="number" id="form1_first" name="form1_first" min=10 max=50 step=2 value=10> <br>

    <label for="form1_second">Enter a number </label>
    <input type ="number" id="form1_second" name="form1_second"min=10 max=50 step=2 value=2> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">The result will be shown here </p>
<form>
    <input type="radio" id="plus" name="plus" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="minus" value="minus">
    <label for="minus">-</label></br>

    <input type="radio" id="star" name="star" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="divide" value="divide">
    <label for="divide">/</label></br>
  

    <input type="button" onclick="processRadio()" value="Get values from radio group">
  </form>

  <p id="result1">The result will be shown here</p>


<script> 

function permutations(){
    var product=1;
    console.log("Please enter the values")
    first = document.getElementById("form1_first").value
    second = document.getElementById("form1_second").value
    let i=first;

do{
    product =product*i;
    i--
}while(i>=(first-second+1))


out = document.getElementById("result")
out.innerHTML = first+" permute "+second+" is "+product
}
function processRadio(){
    first = document.getElementById("form1_first").value
    second = document.getElementById("form1_second").value

    first=parseInt(first);
    second=parseInt(second);

    if(document.getElementById("plus").checked){
        first =first+ second;

    }else if(document.getElementById("minus").checked){
        first=first-second;

    }else if(document.getElementById("star").checked){
        first=first* second;

    }else{
        first =first/second;
    }

    out = document.getElementById("result1")
    out.innerHTML = first
    
}
</script>

</body>
</html>
