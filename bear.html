<!DOCTYPE html>
<html>
    <head>
        <title>
            Bear page to show output
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
 
<body>
<h1 class="text-light bg-dark"> Priyanka Maruthi builds a bear</h1>
<h2>Getting input</h2>
<form class="border text-dark">
    <input type="checkbox" id="hat" name="hat"   
      value="hat" >
    <label for="hat">hat</label></br>
  
    <input type="checkbox" id="scarf" name="scarf" 
       value="scarf">
    <label for="scarf">scarf</label></br>
  
    <input type="checkbox" id="shirt" name="shirt"   
       value="shirt" >
    <label for="shirt">shirt</label></br>

    <input type="button" onclick="startbear()" value="Start a bear">
  </form>
  <form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property_name" name="property" value="color"> 
    </br>
    
    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value">
    </br>

    <input type="button" onclick="updatebear()" value="Update the bear">

</form>
  <p id="result">This result will be shown here</p>



<script> 

var my_bear={};
function startbear(){
    my_bear={};
    
    if(document.getElementById("hat").checked){
        my_bear["hat"]=true;
    }else{
        my_bear["hat"]=false;
    }
     if(document.getElementById("scarf").checked){
        my_bear["scarf"]=true;
    }else{
        my_bear["scarf"]=false;
    }
    if(document.getElementById("shirt").checked){
        my_bear["shirt"]=true;
    }else{
        my_bear["shirt"]=false;
    }
    
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
function updatebear(){
    var property_name=document.getElementById("property_name").value;
    var value=document.getElementById("value").value;
    my_bear[property_name]=value;
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}

</script>

</body>
</html>
